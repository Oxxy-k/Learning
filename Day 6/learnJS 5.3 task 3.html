<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learnJS</title>
  </head>
  <body>
    <script>
      /*Создайте функцию truncate(str, maxlength), которая проверяет длину строки str и, если она превосходит maxlength,
       заменяет конец str на "…", так, чтобы её длина стала равна maxlength.
       Результатом функции должна быть та же строка, если усечение не требуется, либо, если необходимо, усечённая строка.*/
      let name = prompt("Введите строку", "");
      let number = prompt(
        "Введите максимальное количество символов в строке",
        0
      );
      function truncate(str, maxLength) {
        if (str.length <= maxLength) {
          return str;
        } else {
          return str.slice(0, maxLength - 1) + "…";
        }
      }

      alert(truncate(name, number));
    </script>
  </body>
</html>
