<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learnJS</title>
  </head>
  <body>
    <script>
      /*Встроенный метод Math.random() возвращает случайное число от 0 (включительно) до 1 (но не включая 1)
        Напишите функцию random(min, max), которая генерирует случайное число с плавающей точкой от min до
        max (но не включая max).*/
      function random(min, max) {
        min = +prompt("Введите минимальное значение от 1 до 9", 0);
        max = +prompt("Введите максимальное значение от 1 до 9", 0);
        return min + Math.random() * (max - min);
      }
      alert(random());
    </script>
  </body>
</html>
