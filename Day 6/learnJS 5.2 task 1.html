<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learnJS</title>
  </head>
  <body>
    <script>
      /*Создайте скрипт, который запрашивает ввод двух чисел (используйте prompt) и после показывает их сумму.*/
      let numberA = +prompt("Введите первое число", 0);
      let numberB = +prompt("Введите второе число", 0);
      if (Object.is(numberA, NaN) || Object.is(numberB, NaN)) {
        alert("Введите числа!");
      } else {
        alert(numberA + numberB);
      }
    </script>
  </body>
</html>
