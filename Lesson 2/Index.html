<h1 class="text">Включение лампочки кнопкой</h1>
<button id="button">включить</button> <br />
<img src="On.png" class="pict" id="turnOn" hidden />
<img src="Off.png" class="pict" id="turnOff" hidden />
<h1 class="text">Включение лампочки с RANGE</h1>
<br /><input type="range" id="range" min="0" max="1" step="0.01" value="0" />
<br />
<img src="bulbRange.png" class="pict" id="two" />
<style>
  .text {
    padding-left: 550px;
  }
  #two {
    opacity: 0;
  }
  #range {
    margin: 20px 700px;
  }
  #button {
    font-size: 2em;
    height: 80px;
    border-radius: 100%;
    margin: 20px 700px;
  }
  .pict {
    margin-left: 720px;
    height: 200px;
  }
</style>
<script>
  let opa = document.getElementById("range");
  const two = document.getElementById("two");
  const press = document.getElementById("button");
  const turnOn = document.getElementById("turnOn");
  const turnOff = document.getElementById("turnOff");
  turnOff.hidden = false;
  opa.addEventListener("change", () => {
    two.style.opacity = opa.value;
  });
  press.addEventListener("click", () => {
    if (turnOn.hidden) {
      turnOn.hidden = false;
      turnOff.hidden = true;
      press.innerText = "выключить";
    } else {
      turnOn.hidden = true;
      turnOff.hidden = false;
      press.innerText = "включить";
    }
  });
</script>
