<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learnJS</title>
  </head>
  <body>
    <script>
      /* Создайте функцию-конструктор Calculator, который создаёт объекты с тремя методами:
            1.read() запрашивает два значения при помощи prompt и сохраняет их значение в свойствах объекта.
            2.sum() возвращает сумму введённых свойств.
            3.mul() возвращает произведение введённых свойств.*/

      function Calculator() {
        this.read = function () {
          this.numberOne = +prompt("Введите первое число", 0);
          this.numberTwo = +prompt("Введите второе число", 0);
        };
        this.sum = function () {
          return this.numberOne + this.numberTwo;
        };
        this.mul = function () {
          return this.numberOne * this.numberTwo;
        };
      }
      let calculator = new Calculator();
      calculator.read();
      alert("Sum=" + calculator.sum());
      alert("Mul=" + calculator.mul());
    </script>
  </body>
</html>
